<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Halaman Web Sederhana</title>
  <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
  <header>
    <div class="logo">
        <img src="/Ast/revo.png" alt="Gamer Image">
    </div>
    <nav>
        <ul>
            <li><a href="#">Home </a></li>
            <li><a href="#">Our Profile</a></li>
            <li><a href="#">Achievment</a></li>
            <li><a href="#">Message Us</a></li>
        </ul>
    </nav>
  </header>
  
  <main>
    <section class="bio">
      <h2>Hi, Welcome To Website</h2>
      <h4>Salam kenal dari saya, Purnomo</h3>
    </section>

    <section class="owner">
        <div class="container">
            <div class="circle">
                <img src="/Ast/images-2.jpeg" alt="Foto 1">
                <p>Direktur Utama</p>
            </div>
            <div class="circle">
                <img src="/Ast/images.jpeg" alt="Foto 2">
                <p>Direktur Personalia</p>
            </div>
            <div class="circle">
                <img src="Ast/images.png" alt="Foto 3">
                <p>Direktur Keuangan</p>
            </div>
        </div>


    </section>

    <section class="pesan">
      <h2>Kirim Pesan</h2>

      <form action="#">
        <label for="nama">Nama:</label>
        <input type="text" id="nama" name="nama" required>
        <br>
        <label for="tanggal_lahir">Tanggal Lahir:</label>
        <input type="date" id="tanggal_lahir" name="tanggal_lahir" required>
        <br>
        <label for="jenis_kelamin">Jenis Kelamin:</label>
        <br>
        <input type="radio" id="laki-laki" name="jenis_kelamin" value="laki-laki" checked>
        <label for="laki-laki">Laki-laki</label>
        <br>
        <input type="radio" id="perempuan" name="jenis_kelamin" value="perempuan">
        <label for="perempuan">Perempuan</label>
        <br>
        <label for="pesan">Pesan:</label>
        <br>
        <textarea id="pesan" name="pesan" rows="5" cols="30"></textarea>
        <br>
        <button type="submit">Kirim</button>
    </form>
    <div id="output"></div>
    </section>
  </main>
  <footer>
    <p>Copyright&Prnm</p>
  </footer>
  <script src="/JS/script.js"></script>
</body>
</html>
